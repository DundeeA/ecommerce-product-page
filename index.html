<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="E-commerce product page" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./javascript/jquery-3.6.1-slim-min.js"></script>
    <script src="./javascript/app.js" defer></script>
    <title>E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
     <div class="header-left">
      <button aria-label="open navigation" class="nav-btn"></button>
      <img src="./images/logo.svg" alt="logo" class="logo" />
     </div>

      <nav>
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>

      <div class="header-right">
        <button aria-label="view cart" class="cart-btn"></button>
        <button aria-label="view profile" class="profile-btn"></button>
      </div>
    </header>

    <main>
      <div class="image-container">
        <button aria-label="previous image" class="prev-btn"></button>
        <button aria-label="next image" class="next-btn"></button>
      </div>

      <div class="primary-container">
      
      <p class="brand-name">SNEAKER COMPANY</p>
        <h1 class="product-title">Fall Limited Edition Sneakers</h1>
          <p class="product-desc">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything the
          weather can offer.
          </p>

        <div class="price-container">
          <div class="price-left">
            <p class="price">$125.00</p>
            <p class="discount">50%</p>
          </div>
          <p class="old-price">$250.00</p>
         </div>
    
    
         <div class="add-items-section">
         <div class="qtty-container">
            <button aria-label="decrease quantity" class="decrease-btn"></button>
            <p class="qtty">0</p>
            <button aria-label="increase quantity" class="increase-btn"></button> 
         </div>
    
         <button aria-label="add product to cart" class="add-cart-btn">
         <img src="./images/icon-cart.svg" alt="">
         Add to cart
         </button> 
         
         </div>

      </div>
    </main>

-->  

  </body>
</html>
